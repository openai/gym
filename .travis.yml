dist: trusty
sudo: required
cache:
  apt: true
  pip: false
language: python
python:
  - "2.7"
  - "3.5"

before_install:
  # Add apt sources
  - sudo -E apt-add-repository -y ppa:george-edison55/cmake-3.x
  - echo deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe multiverse | sudo tee /etc/apt/sources.list.d/trusty-backports.list
  - sudo apt-get update -qq

  # Install CMake >= 3 for pachi-py
  - sudo apt-get -y install cmake cmake-data python-dev libav-tools

  # Install SWIG >= 3 for box2d-py (See #83).
  - sudo apt-get -y install -t trusty-backports swig3.0
  - sudo ln -s /usr/bin/swig3.0 /usr/bin/swig

  # Fetch Mujoco. When testing a pull request, we don't have the Travis
  # secrets, and hence no Mujoco.
  - mkdir -p ~/.mujoco
  - '[ "${TRAVIS_PULL_REQUEST}" != "false" ] || ( curl https://openai-public.s3-us-west-2.amazonaws.com/mujoco/$MUJOCO_KEY_BUNDLE.tar.gz | tar xz -C ~/.mujoco )'

  # Start a framebuffer for our windows to render to
  - Xvfb :12 -screen 0 800x600x24 +extension RANDR &

env:
  - DISPLAY=:12
install: pip install tox-travis
script: tox

notifications:
  slack:
    secure: 
    on_success: change
