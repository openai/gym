dist: trusty
sudo: required
cache:
  apt: true
language: python
addons:
  apt:
    packages:
      - python-dev
python:
  - "2.7"
  - "3.5"
before_install:
  - Xvfb :12 -screen 0 800x600x24 +extension RANDR &
  - mkdir -p ~/.mujoco
  - curl https://openai-public.s3-us-west-2.amazonaws.com/mujoco/$MUJOCO_KEY_BUNDLE.tar.gz | tar xz -C ~/.mujoco
env:
  - DISPLAY=:12
install: pip install tox-travis
script: tox

notifications:
  slack:
    secure: 
    on_success: change
